unbind r
bind r source-file ~/.tmux.conf
set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

set -g mouse on

bind -n C-H previous-window
bind -n C-L next-window
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


set-option -g status-position top
set -g default-terminal "screen-256color"
set -g terminal-overrides ",xterm-256color:Tc"


bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
setw -g mode-keys vi
# List of plugins
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'tmux-plugins/tmux-yank'
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel # copy text with "y"
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
set -g status-right "#{pomodoro_status}"
set -g @pomodoro_on "#[fg=$text_red]ğŸ… "
set -g @pomodoro_complete "#[fg=$text_green]ğŸ… "
set -g @pomodoro_pause "#[fg=$color_yellow]ğŸ… "
set -g @pomodoro_prompt_break "#[fg=$color_green]ğŸ•¤ ? "
set -g @pomodoro_prompt_pomodoro "#[fg=$color_gray]ğŸ•¤ ? "
set -g @catppuccin_window_left_separator "î‚¶"
set -g @catppuccin_window_right_separator "î‚´Â "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " î‚¶"
set -g @catppuccin_status_right_separator "î‚´"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'
